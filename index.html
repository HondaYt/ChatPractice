<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XP Chat</title>
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
</head>

<body>
    <div id="container">
        <div id="board"></div>
        <label for="clear" class="clearLabel"><button id="clear"></button>
            <span>ゴミ箱</span>
        </label>
        <div id="submitBox">
            <div class="inputWrap">
                <input type="text" id="input">
                <div class="picContainer">
                    <!-- <img src="img/31A77248-6883-4853-9AA3-8F3DACB110E8.JPG" alt=""> -->
                </div>
            </div>
            <label for="fileInput" class="fileInputLabel">
                <input type="file" id="fileInput" accept=".png,.jpeg">
            </label>
            <button id="send">Send</button>
        </div>
    </div>

    <script src="js/chat.js"></script>
</body>

</html>
